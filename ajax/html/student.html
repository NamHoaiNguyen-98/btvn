<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Student</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/cssStudent.css">
</head>
<a href="subject.html">Register Subject</a>
<body onload="display()">
<form id="form">
    <form id="searchByName">
        <label for="name1"></label><input type="text" id="name1">
        <button type="submit" onclick="searchByName()">Search</button>
    </form>
    <form>
        <label for="searchStatus">Search By Status:</label>
        <select id="searchStatus"></select>
        <button onclick="searchByStatus()">Search</button>
    </form>

    <form>
        <label for="searchSubject">Search By Subject:</label>
        <select id="searchSubject"></select>
        <button onclick="searchBySubject()">Search</button>
    </form>
    <hr>
    <h2>Form</h2>
    <button onclick="displayFt()">Filter</button>
    <div id="filter"></div>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td><label>Sex:</label></td>
            <td>
                <input type="radio" id="male" name="sex" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="Female" >
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><select id="address"></select></td>
        </tr>
        <tr>
            <td><label for="status">Status:</label></td>
            <td><select id="status"></select></td>
        </tr>
        <tr>
            <td><label for="subject">Subject: </label></td>
            <td><label id="subject"></label></td>
        </tr>
        <tr>
            <td></td>
            <td><input id="submit" type="submit" value="Save" onclick="saveStudent()"></td>

        </tr>
    </table>
</form>
<br>
<div id="studentList"></div>
<br>

</body>
<script src="../js/student.js"></script>
<script src="../js/filter.js"></script>

</html>
