<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Student</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body onload="display()">
<form id="add-student">
    <h1>Form</h1>
    <form id="searchByName">
        <label for="name1"></label><input type="text" id="name1">
        <button type="submit" onclick="searchByName()">Search</button>
    </form>
    <form>
        <label for="searchStatus">Search By Status:</label>
        <select id="searchStatus"></select>
        <button onclick="searchByStatus()">Search</button>
    </form>

    <form>
        <label for="searchSubject">Search By Subject:</label>
        <select id="searchSubject"></select>
        <button onclick="searchBySubject()">Search</button>
    </form>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td><label>Sex:</label></td>
            <td>
                <input type="radio" id="male" name="sex" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="Female" >
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><select id="address"></select></td>
        </tr>
        <tr>
            <td><label for="status">Status:</label></td>
            <td><select id="status"></select></td>
        </tr>
        <tr>
            <td><input type="hidden" id="idStudent"></td>
        </tr>
        <tr>
            <td></td>
            <td><input id="submit" type="submit" value="Add" onclick="addNewStudent()"></td>
            <td><input type="submit" value="Update" onclick="updateStudent()"></td>
        </tr>
    </table>
</form>
<br>
<div id="studentList"></div>
<br>
<div id="form-create-subject">
    <h5>Add subject</h5>
    <form>
        <td><input type="hidden" id="idS"></td>
        <tr> <td><label for="sub3">Subject:</label></td>
            <select name="sub3" id="sub3"></select>
        </tr>
        <button id="studentID" onclick="addSubject()">Add subject</button>
    </form>
</div>
</body>
<script src="../js/student.js"></script>
</html>
