<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/subject.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body onload="successHandler()">
<div>
    <a class="btn btn-primary" href="../html/student.html">Back to list student</a>
</div>
<form id="add-subject" style="display: none">
    <h1>Form create</h1>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td><label for="capacity">Capacity:</label></td>
            <td><input type="number" id="capacity" placeholder="capacity"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit"  onclick="saveSubject()">Add</button></td>
        </tr>
    </table>
</form>
<form id="update-form" style="display: none">
    <h1>Form Update</h1>
    <table style="margin-left: 40%">
        <tr>
            <td><label for="name1">Name:</label></td>
            <td><input type="text" id="name1" ></td>
        </tr>
        <tr>
            <td><label for="capacity1">Capacity:</label></td>
            <td><input type="number" id="capacity1" ></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="submit" type="submit" onclick="edit(this.value)">Update</button> </td>
        </tr>
    </table>
</form>
<h1 id="title">List subject</h1>
<div id="div-btn">
    <button onclick="displayFormCreate()" id="display-create">Create new subject</button>
</div>

<div id="subjectList"></div>
</body>
</html>
